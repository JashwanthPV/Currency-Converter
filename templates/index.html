<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
</head>
<body>
    <h1>Currency Converter</h1>
    <form method="POST">
        <label for="from_currency">From:</label>
        <select name="from_currency" id="from_currency">
            <option value="USD" {% if from_currency == 'USD' %}selected{% endif %}>USD</option>
            <option value="EUR" {% if from_currency == 'EUR' %}selected{% endif %}>EUR</option>
            <option value="GBP" {% if from_currency == 'GBP' %}selected{% endif %}>GBP</option>
            <option value="INR" {% if from_currency == 'INR' %}selected{% endif %}>INR</option>
        </select>

        <label for="to_currency">To:</label>
        <select name="to_currency" id="to_currency">
            <option value="USD" {% if to_currency == 'USD' %}selected{% endif %}>USD</option>
            <option value="EUR" {% if to_currency == 'EUR' %}selected{% endif %}>EUR</option>
            <option value="GBP" {% if to_currency == 'GBP' %}selected{% endif %}>GBP</option>
            <option value="INR" {% if to_currency == 'INR' %}selected{% endif %}>INR</option>
        </select>

        <label for="amount">Amount:</label>
        <input type="number" name="amount" id="amount" value="{{ amount }}" required>

        <button type="submit">Convert</button>
    </form>

    {% if result is not none %}
    <h2>Converted Amount: {{ result }}</h2>
    {% endif %}
</body>
</html>
